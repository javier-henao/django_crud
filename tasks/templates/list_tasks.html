{% load static %}

<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LISTA DE TAREAS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <h1 class="display-6 text-center mb-4"><strong>LISTA DE TAREAS</strong></h1>

          <form action="{% url 'create_tasks' %}" method="POST" class="card card-body bg-secondary">
            {% csrf_token %}
            <label for="title">Titulo:</label>
            <input type="text" name="title" placeholder="Escriba el titulo" class="form-control mb-3"/>
            <label for="description">Descripción:</label>
            <textarea
              name="description"
              rows="3"
              placeholder="Descripción de la tarea"
              class="form-control mb-3"
            ></textarea>
            <button class="btn btn-primary">Guardar</button>
          </form>

          {% for task in tasks %}
          <div class="card card-body text-black mt-2 d-flex flex-row justify-content-between align-items-center">
            <div>
                <h2>{{ task.title }}</h2>
                <p>{{ task.description }}</p>
            </div>
            <form action="{% url 'delete_task' task.id %}" method="POST">
              {% csrf_token %}
              <button class="btn btn-danger btn-sm">Eliminar</button>
            </form>
          </div>
          {% empty %}

          <h2 class="card card-body display-6 text-center mb-4 text-black mt-2">No hay tareas creadas</h2>

          {% endfor %}
        </div>
      </div>
    </div>

    {% comment %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    {% endcomment %}
  </body>
</html>
